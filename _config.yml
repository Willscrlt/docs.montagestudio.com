baseurl: /docs.montagestudio.com

# highlighter: pygments doesn't work w/ kramdown
# coderay doesn't work w/ gh-pages
# using highlight.js

markdown: kramdown
kramdown:
    input: GFM
    toc_levels: 2..6

exclude:
    - node_modules
    - Gemfile*
    - CNAME
    - README.md
    - _build
    - tmp
    - JSDoc-conf.json
    - package.json

gems:
    - jekyll-redirect-from
    - jekyll-sitemap

